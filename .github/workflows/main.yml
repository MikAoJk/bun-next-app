name: build
on: push

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: /bun-next-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: use bun v1
        uses: oven-sh/setup-bun@v1
      - name: Install packages
        run: bun install
      - name: Build
        run: bun build --target bun src/app/page.tsx --compile --outfile .out/index.ts
